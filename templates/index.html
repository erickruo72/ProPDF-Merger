<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">PDF Merger Tool</h1>
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <!-- Upload Zone -->
                <div id="dropzone" class="dropzone">
                    <div class="dz-message">
                        <i class="bi bi-cloud-arrow-up fs-1"></i>
                        <h4 class="mt-3">Drag & Drop PDF files here</h4>
                        <p class="text-muted">or click to browse</p>
                    </div>
                    <input type="file" id="fileInput" class="d-none" multiple accept=".pdf">
                </div>
                
                <!-- File List -->
                <div id="fileList" class="file-list mt-4"></div>
                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button id="clearAllBtn" class="btn btn-outline-danger" disabled>
                        <i class="bi bi-trash"></i> Clear All
                    </button>
                    <button id="mergeBtn" class="btn btn-primary" disabled>
                        <i class="bi bi-file-earmark-pdf"></i> Merge PDFs
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    
    <script>
        // Set PDF.js worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const mergeBtn = document.getElementById('mergeBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const toastContainer = document.getElementById('toastContainer');
            
            let files = [];
            
            // Initialize SortableJS for drag and drop reordering
            const sortable = new Sortable(fileList, {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'file-item-ghost',
                onEnd: function() {
                    updateFilesOrder();
                }
            });
            
            // Dropzone event handlers
            dropzone.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                    fileInput.value = '';
                }
            });
            
            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('active');
            });
            
            ['dragleave', 'dragend'].forEach(type => {
                dropzone.addEventListener(type, () => {
                    dropzone.classList.remove('active');
                });
            });
            
            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('active');
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // Button event handlers
            mergeBtn.addEventListener('click', handleMerge);
            clearAllBtn.addEventListener('click', clearAllFiles);
            
            // File list event delegation
            fileList.addEventListener('click', handleFileActions);
            
            // Functions
            function updateFilesOrder() {
                const items = fileList.querySelectorAll('.file-item');
                files = Array.from(items).map(item => {
                    return files.find(f => f.temp_name === item.dataset.tempName);
                });
            }
            
            async function handleFiles(fileList) {
                const formData = new FormData();
                Array.from(fileList).forEach(file => {
                    if (file.type === 'application/pdf') {
                        formData.append('files[]', file);
                    }
                });
                
                if (formData.getAll('files[]').length === 0) {
                    showToast('Please upload only PDF files', 'warning');
                    return;
                }
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        files.push(...data.files);
                        renderFileList();
                        updateActionButtons();
                        showToast(`${data.files.length} file(s) uploaded`, 'success');
                    } else {
                        showToast(data.error || 'Error uploading files', 'danger');
                    }
                } catch (error) {
                    showToast('Error uploading files', 'danger');
                    console.error('Upload error:', error);
                }
            }
            
            function renderFileList() {
                fileList.innerHTML = '';
                
                if (files.length === 0) {
                    fileList.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-file-earmark-text fs-1 text-muted"></i>
                            <p class="text-muted mt-2">No files uploaded yet</p>
                        </div>
                    `;
                    return;
                }
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.dataset.tempName = file.temp_name;
                    
                    fileItem.innerHTML = `
                        <div class="drag-handle" title="Drag to reorder">
                            <i class="bi bi-grip-vertical"></i>
                        </div>
                        
                        <div class="file-preview-container">
                            <div class="file-preview" id="preview-${file.temp_name}">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                            </div>
                            ${file.rotation !== 0 ? `<div class="rotation-badge">${file.rotation}Â°</div>` : ''}
                        </div>
                        
                        <div class="file-info">
                            <div class="file-name">${file.original_name}</div>
                            <div class="file-meta">
                                <span class="page-count">${file.page_count} page${file.page_count !== 1 ? 's' : ''}</span>
                                <span class="file-size">${formatFileSize(file.size)}</span>
                            </div>
                        </div>
                        
                        <div class="file-actions">
                            <button class="btn btn-sm btn-outline-secondary rotate-btn" 
                                    data-action="rotate-left" 
                                    data-file="${file.temp_name}" 
                                    title="Rotate left">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary rotate-btn" 
                                    data-action="rotate-right" 
                                    data-file="${file.temp_name}" 
                                    title="Rotate right">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" 
                                    data-action="remove" 
                                    data-file="${file.temp_name}" 
                                    title="Remove">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    fileList.appendChild(fileItem);
                    loadPreview(file.temp_name, file.rotation || 0);
                });
            }
            
            async function loadPreview(tempName, rotation) {
                const previewDiv = document.getElementById(`preview-${tempName}`);
                if (!previewDiv) return;
                
                try {
                    const response = await fetch('/preview', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filename: tempName,
                            rotation: rotation
                        })
                    });
                    
                    if (!response.ok) throw new Error('Preview failed');
                    
                    const blob = await response.blob();
                    const objectUrl = URL.createObjectURL(blob);
                    
                    const loadingTask = pdfjsLib.getDocument(objectUrl);
                    const pdf = await loadingTask.promise;
                    const page = await pdf.getPage(1);
                    
                    const viewport = page.getViewport({ scale: 0.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    previewDiv.innerHTML = '';
                    previewDiv.appendChild(canvas);
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    URL.revokeObjectURL(objectUrl);
                } catch (error) {
                    previewDiv.innerHTML = `
                        <div class="preview-error">
                            <i class="bi bi-file-earmark-pdf-fill"></i>
                        </div>
                    `;
                    console.error('Preview error:', error);
                }
            }
            
            async function handleFileActions(e) {
                const btn = e.target.closest('button');
                if (!btn) return;
                
                const action = btn.dataset.action;
                const tempName = btn.dataset.file;
                const fileIndex = files.findIndex(f => f.temp_name === tempName);
                
                if (fileIndex === -1) return;
                
                if (action === 'remove') {
                    files.splice(fileIndex, 1);
                    renderFileList();
                    updateActionButtons();
                    showToast('File removed', 'info');
                } 
                else if (action === 'rotate-left' || action === 'rotate-right') {
                    const increment = action === 'rotate-left' ? -90 : 90;
                    files[fileIndex].rotation = (files[fileIndex].rotation + increment) % 360;
                    
                    // Update UI immediately
                    const fileItem = document.querySelector(`.file-item[data-temp-name="${tempName}"]`);
                    if (fileItem) {
                        const rotationBadge = fileItem.querySelector('.rotation-badge');
                        if (files[fileIndex].rotation !== 0) {
                            if (!rotationBadge) {
                                const badge = document.createElement('div');
                                badge.className = 'rotation-badge';
                                fileItem.querySelector('.file-preview-container').appendChild(badge);
                            }
                            fileItem.querySelector('.rotation-badge').textContent = `${files[fileIndex].rotation}Â°`;
                        } else if (rotationBadge) {
                            rotationBadge.remove();
                        }
                        
                        const previewDiv = fileItem.querySelector('.file-preview');
                        previewDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
                    }
                    
                    // Reload preview
                    await loadPreview(tempName, files[fileIndex].rotation);
                    showToast('Rotation applied', 'success');
                }
            }
            
            async function handleMerge() {
                if (files.length === 0) return;
                
                mergeBtn.disabled = true;
                mergeBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span> Merging...';
                
                try {
                    const filesToMerge = files.map(f => ({
                        temp_name: f.temp_name,
                        rotation: f.rotation || 0
                    }));
                    
                    const response = await fetch('/merge', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            files: filesToMerge
                        })
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'merged_document.pdf';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        files = [];
                        renderFileList();
                        updateActionButtons();
                        
                        showToast('PDFs merged successfully!', 'success');
                    } else {
                        const error = await response.json();
                        throw new Error(error.error || 'Merge failed');
                    }
                } catch (error) {
                    showToast(error.message, 'danger');
                    console.error('Merge error:', error);
                } finally {
                    mergeBtn.disabled = files.length === 0;
                    mergeBtn.innerHTML = '<i class="bi bi-file-earmark-pdf"></i> Merge PDFs';
                }
            }
            
            function clearAllFiles() {
                files = [];
                renderFileList();
                updateActionButtons();
                showToast('All files cleared', 'info');
            }
            
            function updateActionButtons() {
                mergeBtn.disabled = files.length === 0;
                clearAllBtn.disabled = files.length === 0;
            }
            
            function showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast show align-items-center text-white bg-${type} border-0`;
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'assertive');
                toast.setAttribute('aria-atomic', 'true');
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="bi ${type === 'success' ? 'bi-check-circle' : type === 'danger' ? 'bi-exclamation-triangle' : 'bi-info-circle'} me-2"></i>
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                `;
                toastContainer.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }
            
            function formatFileSize(bytes) {
                if (typeof bytes !== 'number' || isNaN(bytes)) return '';
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
        });
    </script>
</body>
</html>
